<div class="flex gap-4">
  <button *ngFor="let item of list; let i = index" (click)="toggleoption(i)" type="button"
    class="px-4 py-2 font-bold border rounded-full transition-all"
     [ngClass]="{
      'bg-black text-white': item.isActive,
      'bg-white text-black border-black hover:bg-white hover:text-black': !item.isActive
    }">
    {{ item.text }}
  </button>
</div>
