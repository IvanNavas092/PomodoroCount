<div class="flex gap-4">
  <button
    *ngFor="let mode of modes; let i = index"
    (click)="onSelect(mode)"
    type="button"
    class="px-4 py-2 font-bold border rounded-full transition-all border-white shadow-xl hover:shadow-2xl text-xl"
    [ngClass]="{
      'bg-white text-black': mode === selectedMode,
      'bg-transparent text-white  hover:bg-white hover:text-black': mode !== selectedMode
    }"
  >
    {{ mode.label }}
  </button>
</div>
