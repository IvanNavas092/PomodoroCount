<div
  class="group bg-white/90 backdrop-blur-sm flex flex-col cursor-pointer items-center justify-center rounded-xl p-3 shadow-xl hover:shadow-2xl transition-all duration-300 ease-in-out border border-gray-200 hover:border-gray-300 overflow-hidden transform hover:-translate-y-1"
>
  <div class="relative overflow-hidden rounded-lg w-full">
    <img
      [src]="image"
      alt="background"
      class="w-full h-40 object-cover rounded-lg transition-transform duration-500 group-hover:scale-105"
      loading="lazy"
    />
    <div
      class="absolute inset-0 bg-black/5 group-hover:bg-black/10 transition-all duration-300 rounded-lg"
    ></div>
  </div>
  <p class="text-gray-700 font-medium mt-3 text-center text-sm tracking-tight px-2">
    {{ label }}
  </p>
  <div
    class="w-8 h-1 bg-gray-300 rounded-full mt-2 opacity-80 group-hover:opacity-100 transition-opacity"
  ></div>
</div>
