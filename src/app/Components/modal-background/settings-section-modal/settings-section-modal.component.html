<div class="bg-gray-800 rounded-lg shadow-lg p-4 w-full max-w-md mx-auto">
  <div class="flex flex-col sm:flex-row justify-between items-center gap-4 text-white">
    <!-- Pomodoro Input -->
    <div class="flex-1 w-full">
      <label for="Pomodoro" class="block text-sm font-medium text-gray-300 mb-1">Pomodoro</label>
      <div class="relative">
        <input
          type="text"
          id="Pomodoro"
          [(ngModel)]="pomodoro"
          (input)="updateMinutes('pomodoro', pomodoro)"
          placeholder="25"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-600 focus:border-slate-600 text-white transition duration-150"
          min="1"
          max="60"
        />
        <span class="absolute right-3 top-2 text-gray-400">min</span>
      </div>
    </div>

    <!-- Short Break Input -->
    <div class="flex-1 w-full">
      <label for="Short" class="block text-sm font-medium text-gray-300 mb-1">Short break</label>
      <div class="relative">
        <input
          type="text"
          id="Short"
          [(ngModel)]="short"
          (input)="updateMinutes('short break', short)"
          placeholder="5"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-slate-600 focus:border-slate-600 text-white transition duration-150"
          min="1"
          max="30"
        />
        <span class="absolute right-3 top-2 text-gray-400">min</span>
      </div>
    </div>

    <!-- Long Break Input -->
    <div class="flex-1 w-full">
      <label for="Long" class="block text-sm font-medium text-gray-300 mb-1">Long break</label>
      <div class="relative">
        <input
          type="text"
          id="Long"
          [(ngModel)]="long"
          (input)="updateMinutes('long break', long)"
          placeholder="10"
          class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md shadow-sm focus:ring-slate-600 focus:border-slate-600 text-white transition duration-150"
          min="1"
          max="60"
        />
        <span class="absolute right-3 top-2 text-gray-400">min</span>
      </div>
    </div>
  </div>
</div>
